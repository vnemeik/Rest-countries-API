<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>REST Countries API</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Search for Country information</h1>
			</div>
		</header>

		<section>
			<div class="container">
				<input
					id="search"
					class="search"
					type="text"
					placeholder="Search for a country"
				/>

				<div class="dropdown" id="filter">
					Filter by Region
					<i class="fas fa-chevron-down"></i>
					<ul>
						<li>All</li>
						<li>Africa</li>
						<li>Americas</li>
						<li>Asia</li>
						<li>Europe</li>
						<li>Oceania</li>
					</ul>
				</div>
                <div class="dropdown" id="filter">
					Sort Countries
					<i class="fas fa-chevron-down"></i>
					<ul>
						<li>Ascending</li>
						<li>Descending</li>
					</ul>
				</div>
			</div>
		</section>

		<section>
			<div class="container-results countries" id="countries">
				<h2>Countries Loading...</h2>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
